<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music </title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <div id="ViewDiv">
    <section class="heading">
<h1 class="textCenter " > Music Player</h1>
<label class="switch">
    <input type="checkbox" id="toggleSwitch">
    <span class="slider round"></span>
</label>
</section>

<section class="left" >
    <div class="songsList">
    
        <div class="songSorting">
        
        <label for="filter">Filter by Genre:</label>
            <select id="filter">
                <option value="all">All</option>
                <option value="rock">ROCK</option>
                <option value="pop">POP</option>
                <option value="hiphop">HIP HOP</option>
            </select>
        
        </div>

    <h1> All Songs</h1>
    <div id="songconatainer">
        <ul class="songOrder" id="contentlist">
            <li data-category="rock"><button class="songName">Aadhi Saans Meri</button></li>
            <li data-category="pop"><button class="songName">Aayi Dekho Sherni</button></li>
            <li data-category="hiphop"><button class="songName">Suhaag Maagan Jaaye</button></li>
            <li data-category="rock"><button class="songName">Us Rab Se Ek Dua</button></li>
            <li data-category="pop"><button class="songName">Yeh Mera India I Love My India</button>
        </ul>
        
    </div>
</div>    
</section>

<section class="main">
    <div id="songPoster">
        <div id="songImage">
            <img id="songposter" src="https://st2.depositphotos.com/3591429/5245/i/450/depositphotos_52453715-stock-illustration-hands-holding-word-welcome.jpg" alt="">
        </div>
        <h1 id="title">Lyrics</h1>
        <h3 id="singer">Artist</h3>
    </div>
    <div class="controls">
        <audio id="songControl" src="" controls></audio>
        
    </div>
    
    <div id="prevNextButton">
        <div>
            <button id="prev">Prev</button> 
            <button id="next">Next</button> 
        </div>
        <button id="addtoPlaylist">Add to Playlist</button> 
    </div>
</section>
<section class="aside">
<input type="text" placeholder="Enter playlist name" id="playListCreation">
<button id="playlistCreationBtn">Create Playlist</button>
<div id="stored">
<div id="songsContainer">
    <h1>Current Playlist</h1>
</div>
<div class="playlist">
    <h1>All Playlists</h1>
</div>
</div>
</section>

    
    <script src="music.js"></script>
</body>
</html>

</div>
